# Custom configs

[mos-eisley-shared]
   path = /media/mos-eisley/Shared
   writable = yes
   guest ok = no
   valid users = @mos-eisley-shared
   force create mode = 770
   force directory mode = 770
   inherit permissions = yes

[mos-eisley]
   path = /media/mos-eisley
   writable = yes
   guest ok = no
   valid users = @tatooine-users
   force create mode = 770
   force directory mode = 770
   inherit permissions = yes

[tatooine-services]
   path = /home/pi/services
   writable = yes
   guest ok = no
   valid users = @tatooine-users
   force create mode = 770
   force directory mode = 770
   inherit permissions = yes
